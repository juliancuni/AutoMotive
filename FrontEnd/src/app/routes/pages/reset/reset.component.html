<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center">
                <a [routerLink]="'/'">
                    <img class="block-center rounded" [src]="org?.logo || 'assets/img/looking.png'"
                        alt="Image" width="70" title="{{org?.slogan}}" /><span style="color: #4D4D4D">
                        {{org?.orgname}}</span> </a>
            </div>
            <div class="card-body">
                <p class="text-center py-2">RESET Fjalëkalimin.</p>
                <form [formGroup]="resetForm" class="form-validate mb-3" role="form" name="resetForm" novalidate=""
                    (submit)="submitForm($event, resetForm.value)">
                    <!-- Fjalekalimi TB -->
                    <div class="form-group">
                        <!-- <label class="text-muted mb-1">Emri</label> -->
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" type="password" name="account_password"
                                placeholder="Fjalëkalimi" autocomplete="off" formControlName="password"
                                id="fjalekalim" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-eye" (click)="toggleFjalekalim()" id="eyeIcon"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger"
                            *ngIf="resetForm.controls['password'].hasError('required') && (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)">
                            Fjalëkalimi s'mund të lihet bosh.</div>
                        <div class="text-danger" *ngIf="passwordError">{{error}}</div>
                    </div>
                    <!-- End Fjalekalimi TB -->
                    <button class="btn btn-block btn-primary mt-3" type="submit"
                        [disabled]="loading || !resetForm.valid">
                        <span style="display:inline-block;">{{loading ? "Prisni" : "Reset"}}</span>
                    </button>
                </form>
                <p class="pt-3 text-center">Gjendeni gabimisht këtu?</p>
                <a class="btn btn-block btn-secondary" [routerLink]="'/login'">Shko tek Login</a>
            </div>
        </div>
        <!-- END card-->
        <div class="p-3 text-center">
            <span>&copy;</span>
            <span>{{ settings.getAppSetting('year') }}</span>
            <span class="mx-2">-</span>
            <span>{{ org?.orgname }}</span>
            <br />
            <span>{{ org?.slogan }}</span>
        </div>
    </div>
</div>
